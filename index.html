<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/Kaido - 150x.ICO" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>

                <p class="p1">Seja bem vindo(a).</p>
                <p class="p2">Insira suas informações de login para entrar.</p>

                <form action="login.php" method="post" autocomplete="on"">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Seu E-mail" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key_vertical</span>
                        <input type="password" name="Senha" id="isenha" autocomplete="current-password" placeholder="Sua Senha" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
            <footer>
                <p>Desenvolvido por: <a href="https://github.com/b-rim3s" target="_blank">Bruno Rimes</a></p>
            </footer>
        </section>
    </main>
</body>
</html>
